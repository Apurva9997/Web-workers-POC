<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./progress-bar.css">
  <title>POC for web workers</title>
</head>

<body>
  <input type="text" /><br />
  <br />
  <input type="number" /><br />
  <div class="input-range-container">
    <input type="range" max="10" min="1" /><br />
  </div>
  <select>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
    <option>E</option>
  </select>
  <div id="progress-bar-container">
    <div class="progress-bar"></div>
  </div>
  <div id="action-items-container">
    <div class="button-container"><button id="without-worker-api" onclick="sortList()">Sort List with main
        thread.</button></div>
    <div class="button-container"><button id="with-worker-api" onclick="sortListWebWorker()">Sort List with web
        worker.</button></div>
  </div>
  <div class="list-items-container">
    <div class="unsorted-list">
      <h3>Unsorted List</h3>
      <ul></ul>
    </div>
    <div class="sorted-list">
      <h3>Sorted List</h3>
      <ul></ul>
    </div>
  </div>
  <script src="./progressbar.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="./index.js"></script>
